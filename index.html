<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT 4 Free</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chatbox" id="chatbox"></div>
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="message" placeholder="Type your message here..."></textarea>
          <span class="material-icons-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span class="material-icons-rounded">mic</span>
          <span class="material-icons-rounded">attach_file</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    var chatbox = document.getElementById("chatbox");
    var message = document.getElementById("message");
    var sendButton = document.querySelector(".typing-textarea span");

    sendButton.addEventListener("click", function() {
      var userMessage = message.value.trim();
      if (userMessage !== "") {
        var userDiv = document.createElement("div");
        userDiv.className = "chat outgoing";
        userDiv.innerHTML = '<div class="chat-content"><p>' + userMessage + '</p></div>';
        chatbox.appendChild(userDiv);

        message.value = "";

        // Display "Loading..." message
        var loadingDiv = document.createElement("div");
        loadingDiv.className = "chat incoming";
        loadingDiv.innerHTML = '<div class="chat-content"><p>Loading...</p></div>';
        chatbox.appendChild(loadingDiv);

        // Simulate delay before receiving response
        setTimeout(function() {
          fetch("/get_response?message=" + encodeURIComponent(userMessage))
            .then(function(response) {
              return response.content;
            })
            .then(function(botMessage) {
              // Remove "Loading..." message
              chatbox.removeChild(loadingDiv);

              var botDiv = document.createElement("div");
              botDiv.className = "chat incoming";
              botDiv.innerHTML = '<div class="chat-content"><p>' + botMessage + '</p></div>';
              chatbox.appendChild(botDiv);

              chatbox.scrollTop = chatbox.scrollHeight;
            });
        }, 7000); // 7 seconds delay
      }
    });
  </script>
</body>
</html>
